plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

dependencies {
    testCompileOnly "org.slf4j:slf4j-simple:1.6.1"
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:6.15.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.2'
    testImplementation 'io.qameta.allure:allure-junit5:2.22.1'
    implementation 'io.qameta.allure:allure-java-commons:2.22.1'
    implementation 'io.qameta.allure:allure-java-commons:2.22.1'
    implementation 'io.qameta.allure:allure-assertj:2.22.1'
    implementation 'io.qameta.allure:allure-selenide:2.22.1'
    testImplementation 'org.aspectj:aspectjweaver:1.9.6'
}

test {
    useJUnitPlatform()
}